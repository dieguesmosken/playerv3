<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player api</title>

    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="div-player">
        <div class="div-details-margin">
            <div class="div-details">
                <div class="div-now-playing">
                    <div class="text-wrapper">REPRODUZINDO 1 DE 56</div>
                </div>
                <div class="div-track-art-margin">
                    <img class="div-track-art" src="img/div-track-art.png" alt="music image" />
                </div>
                <div class="overlap-group">
                    <div class="div-track-name">
                        <div class="div">Resilient (feat. Aitana)</div>
                    </div>
                    <div class="div-track-artist">
                        <div class="text-wrapper-2">Katy Perry</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="div-buttons">
            <div class="symbol-wrapper">
                <div class="symbol"></div>
            </div>
            <div class="symbol-wrapper">
                <div class="symbol-2"></div>
            </div>
            <div class="symbol-wrapper">
                <div class="symbol"></div>
            </div>
        </div>
        <div class="div-slider-container">
            <div class="div-wrapper">
                <div class="text-wrapper">00:00</div>
            </div>
            <div class="input-margin">
                <div class="input">
                    <div class="div-thumb-wrapper">
                        <div class="div-thumb"></div>
                    </div>
                </div>
            </div>
            <div class="div-wrapper">
                <div class="text-wrapper">03:18</div>
            </div>
        </div>
        <div class="div-slider-container-2">
            <div class="symbol-wrapper-2">
                <div class="symbol-3"></div>
            </div>
            <div class="input-wrapper">
                <div class="input">
                    <div class="div-2">
                        <div class="div-thumb"></div>
                    </div>
                </div>
            </div>
            <div class="symbol-wrapper-2">
                <div class="symbol-3"></div>
            </div>
        </div>
    </div>
</body>

</html>
